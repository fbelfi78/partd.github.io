<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ParT’d | Shop</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
  color: #333;
}

header {
  background: #111;
  color: white;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  letter-spacing: 2px;
}

nav {
  margin-top: 10px;
}

nav a {
  color: #ffd166;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

.shop-container {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
}

.shop-title {
  text-align: center;
  margin-bottom: 40px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.product-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: 0.3s ease;
}

.product-card:hover {
  transform: translateY(-8px);
}

.product-image {
  height: 250px;
  background: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #777;
}

.product-info {
  padding: 20px;
  text-align: center;
}

.price {
  font-weight: bold;
  margin: 10px 0;
  color: #1f3c88;
}

button {
  padding: 10px 20px;
  background: #111;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #333;
}

footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: white;
  margin-top: 50px;
}
</style>
</head>

<body>

<header>
  <h1>ParT’d</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  </nav>
</header>

<section class="shop-container">
  <div class="shop-title">
    <h2>Renewed Mind Collection</h2>
    <p>Be transformed. Wear the Word.</p>
  </div>

  <div class="products">

    <div class="product-card">
      <div class="product-image">ParT’d Hoodie Image</div>
      <div class="product-info">
        <h3>ParT’d Signature Hoodie</h3>
        <div class="price">$55.00</div>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">Romans 12:2 Tee Image</div>
      <div class="product-info">
        <h3>Romans 12:2 Graphic Tee</h3>
        <div class="price">$30.00</div>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">Renewed Mind Hat Image</div>
      <div class="product-info">
        <h3>Renewed Mind Cap</h3>
        <div class="price">$25.00</div>
        <button>Add to Cart</button>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2026 ParT’d | Inspired by Romans 12:2
</footer>

</body>
</html>
